  optional string dpiMsgSendQueueSize = 15;
  optional string dpiMsgRecvQueueSize = 16;
  optional string syslogSendQueueSize = 17;
  optional string syslogRecvQueueSize = 18;
  optional string qosmosDebugModeEnabled = 19;
  optional string qosmos64BytePool = 20;
