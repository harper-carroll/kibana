package protoMsg;

option java_package = "com.logrhythm.nm.message";
option java_outer_classname = "LogMessageMsg";




message LogMessage {
  enum LogType {
     NORMALIZED = 0;
     FULL = 1;
     INTERMEDIATE = 2;
     DEBUG = 3;
     SYSTEM = 4;
     EVENT = 5;
     DEEP_SCRIPT_ALARM = 10;
     HEARTBEAT = 100;
  }
  enum SourceType {
     DPIMSG = 0;
     JSON = 1;
     RAW = 2;
     DIAGNOSTIC = 3;
  }
  enum SystemSubtype {
     RESTART = 0;
     FATAL_ERROR = 1;
     UPGRADE = 2;
     INDEX_DELETE = 3;
     CONFIG_CHANGE = 4;
     ADMIN_PASSWD_CHANGE = 5;
     USER_ADD = 6;
     USER_DEL = 7;
     PCAP_DOWNLOAD = 8;
     UNKNOWN = 9;
  }
  enum DiagnosticType {
     SERVICE_START = 1;
     SERVICE_TERMINATE = 2;
     ELASTIC_SEARCH_HEALTH = 3;
     DRIVE_50_PERCENT = 4;
     DRIVE_85_PERCENT = 5;
  }
  enum Severity {
      LOG_EMERG = 0;
      LOG_ALERT = 1;
      LOG_CRIT = 2;
      LOG_ERR = 3;
      LOG_WARNING = 4;
      LOG_NOTICE = 5;
      LOG_INFO = 6;
      LOG_DEBUG = 7;
  }
  
  optional LogType outputType = 1; 
  repeated SourceType inputType = 2;
  repeated bytes inputData = 3;
  repeated SystemSubtype systemSubType = 4;
  repeated string eventName = 5;
  optional DiagnosticType diagnosticType = 6;
  required Severity LogSeverity = 7 [default = LOG_DEBUG];
  optional string serviceName = 8;
}


