package columbo;

option java_package = "com.logrhythm.columbo";
option java_outer_classname = "GumshoeReplyMsg";

message GumshoeReply {
   enum ResultType {
      SUCCESS = 0;
      TIMEOUT = 1;
      ERROR = 2;
   }

   optional string trackerId = 1;
   optional ResultType resultType = 2;
   optional string errorMessage = 3;
   optional string results = 4;

}