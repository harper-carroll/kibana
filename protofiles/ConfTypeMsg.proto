package protoMsg;

option java_package = "com.logrhythm.nm.message";
option java_outer_classname = "ConfTypeMsg";

message ConfType {
  enum Type {
     BASE = 0;
     QOSMOS = 1;
     APP_VERSION = 2;
     SYSLOG = 3;
     RESTART = 4;
     INTERFACE  = 5;
     READER_RULE = 6;
  }
  enum Direction {
     RECEIVING = 0;
     SENDING = 1;
  }
  required Type type = 1;
  required Direction direction = 2;
}

