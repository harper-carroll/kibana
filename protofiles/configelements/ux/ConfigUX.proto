package configelements.ux;

option java_package = "com.logrhythm.configelements.ux";
option java_outer_classname = "ConfigUXMsg";


message ConfigUX {

  enum DisplayType {
    INVALID_DISPLAY_TYPE = 0;                     // With protostuff, the first enum literal is the default, so make it invalid
    INTEGER = 1;
    NATURAL = 2;
    REAL = 3;
    TEXT = 4;
    BOOLEAN = 5;
    ENUMERATION = 6;
    USERNAME = 7;
    PASSWORD = 8;
    IPV4 = 9;
    IPV6 = 10;
    DISPLAY = 11;                                 // This is to control cross-referenced data-points.
    QUEUE = 12;
  }

  enum DisplayUnit {
    INVALID_DISPLAY_UNIT = 0;                     // With protostuff, the first enum literal is the default, so make it invalid
    NONE = 1;
    MILLISECONDS = 2;
    SECONDS = 3;
  }

  message SelectableValue {
    required string display = 1;
    required string value = 2;
  }

  optional string defaultValue = 1;               // Default value associated with the field.
  optional string currentValue = 2;               // Currently saved value in the config.yaml file(s).
  optional string newValue = 3;                   // A potential new value (defaults to the current value).
  repeated SelectableValue selectableValues = 4;  // Pairs for a drop-down.
  optional DisplayType displayType = 5;           // Helps UX control input (ie positive numbers only).
  optional DisplayUnit displayUnit = 6;           // Possible units of the display type
  optional string displayValue = 7;               // Human readable version of camel-case name of data-point.
  optional bool isReadOnly = 8;                   // Renders the data-point as read-only.
  optional bool isVisible = 9;                    // Flag causes UI to not render the data point.
  optional string validateHint = 10;              // Text that can be read as part of tool tip.
  repeated string validateErrors = 11;            // Messages resulting from invalid input.
}
