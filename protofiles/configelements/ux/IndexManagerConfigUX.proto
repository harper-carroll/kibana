package configelements.ux;

import "ConfigUX.proto";

option java_package = "com.logrhythm.configelements.ux";
option java_outer_classname = "IndexManagerConfigUXMsg";




message IndexManagerConfigUX {

   message IndexConfig {
      optional ConfigUX name = 1;
      optional ConfigUX limit = 2;
   }

   repeated IndexConfig indexConfig = 1;
   optional ConfigUX partitionLocation = 2;
   optional ConfigUX partitionSizeLimit = 3;

}
