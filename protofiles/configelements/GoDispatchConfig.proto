package configelements;

option java_package = "com.logrhythm.configelements";
option java_outer_classname = "GoDispatchConfigMsg";


message GoDispatchConfig {

  message Endpoint {
    optional string queue = 1;
    optional int32 queueSize = 2;
  }

  optional Endpoint inputQueue = 1;
  optional int32 receiveLogTimeoutMs = 2;
  optional int32 maxInFlightBatches = 3;
  optional bool sendToRecorder = 4;
  optional int32 maxLogSizeBytes = 5;
}
