package clipboard;

option java_package = "com.logrhythm.nm.message.clipboard";
option java_outer_classname = "ClipboardConfigMsg";

message ClipboardConfig {
  optional string host = 1;
  optional string region = 2;
  optional string service = 3;
  optional string vitalsUri = 4;
  optional string inputQueue = 5;
  optional string outputQueue = 6;
  optional int64 millisecondsToAccumulate = 7;
}
