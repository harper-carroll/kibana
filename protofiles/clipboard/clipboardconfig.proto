package clipboard;

option java_package = "com.logrhythm.nm.message.clipboard";
option java_outer_classname = "ClipboardConfigMsg";

message Clipboard {
  optional string host = 1;
  optional string region = 2;
  optional string vitalsUri = 3;
  optional string inputQueue = 4;
  optional string outputQueue = 5;
  optional int64 millisecondsToAccumulate = 6;
}
