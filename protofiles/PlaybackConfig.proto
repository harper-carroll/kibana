package protoMsg;

option java_package = "com.logrhythm.configelements";
option java_outer_classname = "PlaybackConfigMsg";

message PlaybackConfig {
   
   message DataReaderConfig {
      repeated string outputQueue = 1;
      optional int64 outputQueueHighWaterMark = 2;
      optional bool generateIndexName = 3;
      optional bool generateIndexId = 4;
      optional bool generateMessageDate = 5;
   }

   message DataInjectorConfig {
      optional string inputQueue = 1;
      optional int64 inputQueueHighWaterMark = 2;
      optional int64 inputQueueTimeoutMs = 3;
      optional string dataFormatter = 4;
      optional int64 outputQueueHighWaterMark = 5;
      optional bool outputQueueOwnsSocket = 6;
   }

   optional DataReaderConfig dataReaderConf = 1;
   repeated DataInjectorConfig dataInjectorConf = 2;
}
