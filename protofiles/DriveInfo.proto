package protoMsg;

option java_package = "com.logrhythm.nm.message";
option java_outer_classname = "DriveInfoMsg";

message DriveInfo {

   message PartitionInfo {
      optional uint32 number = 1;
      optional uint64 startInKB = 2;
      optional uint64 endInKB = 3;
      optional uint64 sizeInKB = 4;
      optional string type = 5;
      optional string fileSystem = 6;
      optional string flags = 7;
   }
   optional string model = 1;
   optional string device = 2;
   optional uint64 capacityInMB = 3;
   repeated PartitionInfo partitions = 4;
   optional string table = 5;

}

